<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Official Love Contract üìú</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;800&display=swap" rel="stylesheet">

<style>
    /* --- RESET & BASICS --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        height: 100vh;
        height: 100dvh;
        /* Deep Space Blue */
        background: radial-gradient(circle at center, #1a237e 0%, #000000 100%);
        font-family: 'Nunito', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: #fff;
    }

    /* --- FLOATING STARS --- */
    #star-container {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; z-index: 0;
    }
    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle infinite alternate;
    }
    @keyframes twinkle {
        0% { transform: scale(1); opacity: 0.3; }
        100% { transform: scale(1.5); opacity: 1; }
    }

    /* --- MAIN CARD --- */
    .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        padding: 25px;
        border-radius: 20px;
        width: 90%;
        max-width: 400px;
        max-height: 95vh;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 30px rgba(0,200,255,0.2);
        text-align: center;
        position: relative;
        z-index: 10;
        border: 1px solid rgba(255,255,255,0.2);
    }

    h1 {
        font-family: 'Dancing Script', cursive;
        color: #ffd700; /* Gold */
        margin-bottom: 5px;
        font-size: 34px;
        text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .subtitle {
        font-size: 14px;
        color: #b3e5fc;
        margin-bottom: 20px;
        letter-spacing: 1px;
        text-transform: uppercase;
        font-weight: 800;
    }

    /* --- PROMISE LIST --- */
    .promise-list {
        text-align: left;
        background: rgba(0, 0, 0, 0.3);
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 20px;
        overflow-y: auto;
        max-height: 45vh;
    }

    .promise-item {
        display: flex;
        align-items: start;
        margin-bottom: 15px;
        opacity: 0; /* Hidden initially */
        transform: translateX(-20px);
        transition: all 0.5s ease;
    }
    
    .promise-item.show {
        opacity: 1;
        transform: translateX(0);
    }

    .checkbox {
        width: 22px; height: 22px;
        border: 2px solid #ffd700;
        border-radius: 50%;
        margin-right: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        margin-top: 2px;
    }
    
    .checkbox.checked {
        background: #ffd700;
        box-shadow: 0 0 10px #ffd700;
    }
    
    .checkbox.checked::after {
        content: '‚úì';
        color: #000;
        font-weight: bold;
        font-size: 14px;
    }

    .text { font-size: 16px; line-height: 1.4; font-weight: 600; }

    /* --- BUTTONS --- */
    .btn-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        width: 100%;
        margin-top: auto;
        min-height: 55px;
    }

    button {
        padding: 12px 20px;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 800;
        cursor: pointer;
        transition: transform 0.2s;
        min-width: 120px;
        -webkit-tap-highlight-color: transparent;
    }
    
    button:active { transform: scale(0.95); }

    #startBtn {
        width: 100%;
        background: linear-gradient(to right, #29b6f6, #0288d1);
        color: #fff;
        box-shadow: 0 0 20px rgba(41, 182, 246, 0.4);
    }

    #yesBtn {
        background: #00e676; 
        color: #004d40;
        box-shadow: 0 4px 15px rgba(0, 230, 118, 0.4);
        z-index: 50;
    }

    #noBtn {
        background: #ff1744; 
        color: white;
        box-shadow: 0 4px 15px rgba(255, 23, 68, 0.4);
        position: relative; 
        transition: all 1s ease-in; /* Smooth exit */
    }

    .hidden { display: none !important; }
</style>
</head>
<body>

<iframe id="music" allow="autoplay" style="display:none"></iframe>
<div id="star-container"></div>

<div class="container">
    <h1>The Vows üìú</h1>
    <div class="subtitle">Terms & Conditions Apply*</div>

    <button id="startBtn">Read Contract üßê</button>

    <div id="content" class="hidden">
        
        <div class="promise-list" id="list">
            </div>

        <div class="btn-group">
            <button id="yesBtn">I AGREE! üíç</button>
            <button id="noBtn">Decline ‚ùå</button>
        </div>
    </div>
</div>

<script>
// --- CONFIGURATION ---
const startBtn = document.getElementById("startBtn");
const content = document.getElementById("content");
const listContainer = document.getElementById("list");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const musicFrame = document.getElementById("music");

// --- THE COMIC VOWS ---
const promises = [
    "To always keep the 'Sunflower & Chai' vibe alive. üåª",
    "To admit you are right... even when the Google Search results say otherwise. ü§ê",
    "To wait patiently for you to get ready... even if '5 minutes' actually means 45. üíÑ",
    "To never leave a wet towel on the bed (or at least try really, really hard). üöø",
    "To act surprised when you tell me the same gossip for the 3rd time. üò±",
    "To love you more than my Stock Portfolio! (That's a BIG deal üòú) üìà"
];

// --- STARS BACKGROUND ---
function createStars() {
    const container = document.getElementById('star-container');
    for(let i=0; i<60; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.width = Math.random() * 3 + 'px';
        star.style.height = star.style.width;
        star.style.animationDuration = (Math.random() * 2 + 1) + 's';
        container.appendChild(star);
    }
}
createStars();

// --- START BUTTON ---
startBtn.onclick = () => {
    startBtn.style.display = "none";
    content.classList.remove("hidden");
    // Playful romantic music
    musicFrame.src = "https://www.youtube.com/embed/S2h7r7dE6_U?autoplay=1&loop=1"; 
    
    // Trigger the promise reveal
    revealPromises();
};

// --- REVEAL ANIMATION ---
function revealPromises() {
    promises.forEach((text, index) => {
        setTimeout(() => {
            const item = document.createElement('div');
            item.classList.add('promise-item');
            
            item.innerHTML = `
                <div class="checkbox" id="check-${index}"></div>
                <div class="text">${text}</div>
            `;
            
            listContainer.appendChild(item);
            
            // Fade In & Auto-Scroll
            setTimeout(() => {
                item.classList.add('show');
                listContainer.scrollTop = listContainer.scrollHeight; // Auto scroll to bottom
                
                // Tick the checkbox
                setTimeout(() => {
                    document.getElementById(`check-${index}`).classList.add('checked');
                }, 400);
            }, 50);

        }, index * 1500); // 1.5 seconds per vow
    });
}

// --- NO BUTTON LOGIC (THE FLY AWAY) ---
noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    
    // 1. One final warning
    alert("Option 'Decline' is currently unavailable due to heavy love traffic! üöÄ");
    
    // 2. Button Launches into Space
    noBtn.style.position = "fixed"; // Break out of layout
    noBtn.style.transition = "all 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55)"; // Rocket ease
    
    // Move it waaaay off screen (Up and Right) and rotate it
    setTimeout(() => {
        noBtn.style.top = "-500px";
        noBtn.style.left = "150%";
        noBtn.style.transform = "rotate(720deg) scale(0.1)";
        noBtn.style.opacity = "0";
    }, 100);
});

// --- YES BUTTON SUCCESS ---
yesBtn.onclick = () => {
    document.querySelector('.container').innerHTML = `
        <div>
            <h1 style="font-size: 32px; color: #00e676;">CONTRACT SEALED! ‚úçÔ∏è</h1>
            <p style="font-size: 18px; margin: 20px 0; line-height: 1.5;">
                You have officially subscribed to a lifetime of my bad jokes and good love.<br>
                <b>No Refunds! No Returns!</b><br>
                See you on Feb 21st! ‚ù§Ô∏è
            </p>
            <div style="font-size: 60px;">üë©‚Äç‚ù§Ô∏è‚Äçüë®üíçüè°</div>
        </div>
    `;
};
</script>

</body>
</html>
