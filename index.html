<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>A Question for Seju üíç</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
    /* --- RESET & BASICS --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        height: 100vh;
        height: 100dvh;
        /* Romantic Sunset/Rose Gold Gradient */
        background: linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%);
        font-family: 'Montserrat', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    /* --- FLOATING RINGS BG --- */
    #bg-container {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; z-index: 0;
    }
    .ring-bg {
        position: absolute; opacity: 0.5;
        animation: floatUp 8s linear infinite;
        font-size: 20px;
    }
    @keyframes floatUp {
        0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
        50% { opacity: 0.6; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    /* --- MAIN CARD --- */
    .container {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 380px;
        max-height: 95vh;
        display: flex;
        flex-direction: column;
        box-shadow: 0 20px 40px rgba(100, 50, 50, 0.2);
        text-align: center;
        position: relative;
        z-index: 10;
        border: 2px solid #fff;
    }

    h1 {
        font-family: 'Cinzel', serif;
        color: #d81b60; 
        margin-bottom: 5px;
        font-size: 26px;
        font-weight: 600;
    }

    /* --- SCROLLABLE LETTER --- */
    .message-box {
        background: #fff0f5;
        border: 1px solid #ffccd5;
        border-radius: 10px;
        padding: 15px;
        margin: 15px 0;
        text-align: left;
        font-size: 15px;
        color: #555;
        line-height: 1.6;
        white-space: pre-line;
        overflow-y: auto;
        max-height: 30vh;
        scroll-behavior: smooth;
    }

    /* --- IMAGE AREA --- */
    .img-container {
        width: 100%;
        height: 180px;
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
    }
    .img-container img {
        width: 100%; height: 100%; object-fit: cover;
    }

    /* --- BUTTONS --- */
    .btn-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        width: 100%;
        position: relative;
        min-height: 55px;
    }

    button {
        padding: 12px 24px;
        border: none;
        border-radius: 50px;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.2s;
        min-width: 110px;
        text-transform: uppercase;
        -webkit-tap-highlight-color: transparent;
    }
    
    button:active { transform: scale(0.95); }

    #startBtn {
        width: 100%;
        background: linear-gradient(to right, #d81b60, #ff4d6d);
        color: white;
        box-shadow: 0 4px 15px rgba(216, 27, 96, 0.4);
    }

    #yesBtn {
        background: #009688; 
        color: white;
        box-shadow: 0 4px 10px rgba(0, 150, 136, 0.4);
        z-index: 20;
    }

    #noBtn {
        background: #b0bec5; 
        color: #37474f;
        box-shadow: 0 4px 10px rgba(176, 190, 197, 0.4);
        z-index: 100;
        position: relative; 
    }

    .hidden { display: none !important; }
</style>
</head>
<body>

<iframe id="music" allow="autoplay" style="display:none"></iframe>
<div id="bg-container"></div>

<div class="container">
    <h1 id="mainTitle">One Last Question...</h1>

    <button id="startBtn">Open Box üíç</button>

    <div id="content" class="hidden">
        
        <div class="img-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExODFjN2I3YjI5YjI5YjI5YjI5YjI5YjI5YjI5YjI5YjI5YjI5YiZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/3o7TKoWXm3okO1kgHC/giphy.gif" alt="Ring">
        </div>

        <div class="message-box" id="typingText"></div>

        <div class="btn-group">
            <button id="yesBtn">YES, I DO! üíç</button>
            <button id="noBtn">No way üèÉ‚Äç‚ôÄÔ∏è</button>
        </div>
    </div>
</div>

<script>
// --- CONFIGURATION ---
const startBtn = document.getElementById("startBtn");
const content = document.getElementById("content");
const typingText = document.getElementById("typingText");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const musicFrame = document.getElementById("music");

// --- VIKU'S VOWS ---
const message = 
`Dearest Seju,

The cards are printed. üíå
The venue in Chittorgarh is booked. üè∞
The deposits are non-refundable! üí∏

But I still want to ask you, strictly for the record...
Are you ready to be Mrs. Sejal forever?

I promise to keep our life as warm as Chai and as bright as Sunflowers. üåª

So, officially...
Will you marry me? (Again? üòú)`;

// --- TAUNTS (Propose Day Specific) ---
const taunts = [
    "Cards chap gaye hain! üòÇ",
    "Deposits wapas nahi milenge! üí∏",
    "Too late to run! üèÉ‚Äç‚ôÄÔ∏è",
    "Viku is yours forever now! ‚ù§Ô∏è",
    "Chittorgarh is waiting! üè∞",
    "Just say Yes, Seju! üòò"
];
let tauntIndex = 0;

// --- FLOATING BACKGROUND ---
function createBg() {
    const container = document.getElementById('bg-container');
    const el = document.createElement('div');
    el.classList.add('ring-bg');
    el.innerText = Math.random() > 0.5 ? 'üíç' : '‚ù§Ô∏è';
    el.style.left = Math.random() * 100 + 'vw';
    el.style.animationDuration = (Math.random() * 5 + 5) + 's';
    container.appendChild(el);
    setTimeout(() => { el.remove(); }, 8000);
}
setInterval(createBg, 500);

// --- TYPING EFFECT ---
let charIndex = 0;
function typeEffect() {
    if (charIndex < message.length) {
        typingText.textContent += message.charAt(charIndex);
        charIndex++;
        typingText.scrollTop = typingText.scrollHeight; 
        setTimeout(typeEffect, 35); 
    }
}

// --- START BUTTON ---
startBtn.onclick = () => {
    startBtn.style.display = "none";
    content.classList.remove("hidden");
    document.getElementById("mainTitle").innerText = "Will You? üíç";
    // Romantic song "Perfect" or similar instrumental
    musicFrame.src = "https://www.youtube.com/embed/Pkh8UtuejGw?autoplay=1&loop=1"; 
    typeEffect();
};

// --- NO BUTTON LOGIC (Run Away) ---
noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    alert(taunts[tauntIndex % taunts.length]);
    tauntIndex++;
    
    // Move Button
    const maxX = window.innerWidth - noBtn.offsetWidth - 20; 
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;
    const randomX = Math.max(10, Math.random() * maxX);
    const randomY = Math.max(10, Math.random() * maxY);

    noBtn.style.position = "fixed"; 
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

// --- YES BUTTON SUCCESS ---
yesBtn.onclick = () => {
    document.querySelector('.container').innerHTML = `
        <div>
            <h1 style="color: #009688; font-size: 28px;">SHE SAID YES! (Again) üíç</h1>
            <p style="font-size: 16px; color: #333; margin: 15px 0;">
                See you at the Mandap, Seju! ‚ù§Ô∏è<br>
                <b>Feb 21st, 2026</b><br>
                Let's make it official!
            </p>
            <div style="border-radius:15px; overflow:hidden;">
                <img style="width: 100%; display:block;" 
                     src="https://media.giphy.com/media/3o7TKoWXm3okO1kgHC/giphy.gif">
            </div>
        </div>
    `;
    setInterval(createBg, 100);
};
</script>

</body>
</html>
